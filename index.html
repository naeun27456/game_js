<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <script src="https://kit.fontawesome.com/9eb162ac0d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section id="nannido">
      <div class="nannido__title">モード</div>
      <ul class="nannido__options">
        <li class="nannido__option">Easy</li>
        <li class="nannido__option">Normal</li>
        <li class="nannido__option">Hard</li>
      </ul>
    </section>
    <section id="game">
      <div class="game__timer"></div>
      <button class="game__btn">
        <i class="fas fa-stop"></i>
      </button>
      <div class="game__field"></div>
    </section>
    <section id="popup">
      <span class="popup__msg"></span>
      <button class="popup__btn">
        <i class="fas fa-redo"></i>
      </button>
    </section>
  </body>
</html>
